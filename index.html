<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus Mancilla Garcia</title>
    <style>
        /* 1. Global Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif; /* Using a heavy font like your screenshot */
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 2. Background Image Container */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.2; /* Faded effect from your screenshot */
        }

        .background-overlay img {
            max-width: 600px;
            filter: grayscale(100%);
        }

        /* 3. Navigation Container */
        .nav-container {
            display: flex;
            flex-direction: column;
            width: 280px; /* Matching your Bubble 'Width' setting */
            margin-top: 60px; /* Matching your Bubble 'Top Margin' */
            text-align: left;
        }

        /* 4. Link Styling */
        .nav-link {
            text-decoration: none;
            font-size: 3.5rem; /* Large, bold typography */
            line-height: 0.85;  /* Tight spacing like the screenshot */
            letter-spacing: -2px;
            font-weight: 900;
            text-transform: uppercase;
            transition: transform 0.2s ease;
        }

        .nav-link:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        /* 5. Colors from Screenshot */
        .pink { color: #FF00FF; }
        .red { color: #FF0000; }
        .blue { color: #3333FF; }
        .green { color: #00FF00; }
        .cyan { color: #00FFFF; }
        .yellow { color: #FFFF00; }
        .purple { color: #800080; }
        .black { color: #000000; }

    </style>
</head>
<body>

    <div class="background-overlay">
        <img src="your-image-here.jpg" alt="Background Graphic">
    </div>

    <nav class="nav-container">
        <a href="#" class="nav-link pink">ABOUT ME</a>
        <a href="#" class="nav-link red">PSG3</a>
        <a href="#" class="nav-link blue">MY CAREER</a>
        <a href="#" class="nav-link green">INSIGHTS</a>
        <a href="#" class="nav-link cyan">SPORTS</a>
        <a href="#" class="nav-link yellow">WIKIPEDIA CONTS.</a>
        <a href="#" class="nav-link purple">REVIEWS</a>
        <a href="#" class="nav-link black">CONTACT</a>
    </nav>

</body>
</html>
