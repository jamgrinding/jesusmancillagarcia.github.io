<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Jesus Mancilla-Garcia</title>
    <link rel="icon" type="image/png" href="jmgfavicon.png">
    <meta name="description" content="Jesus Mancilla-Garcia is hard at work in the Bay Area">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    /* Container that respects the image's native size */
    .image-wrapper {
      width: 100%;
      max-width: 402px; /* EXACT image width */
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      height: auto;

      /* Force crisp rendering */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;

      /* Prevent subpixel blur */
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img
      src="2xres.png"
      alt="Coming soon"
      width="402"
      height="874"
      loading="eager"
      decoding="sync"
    />
  </div>
</body>
</html>
