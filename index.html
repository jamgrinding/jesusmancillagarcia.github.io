<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jesus Mancilla-Garcia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .frame {
        width: 402px;
        height: 874px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img {
        width: 402px;
        height: 874px;
        image-rendering: auto;
        image-rendering: crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        max-width: 100vw;
        max-height: 100vh;
      }

      /* Scale down cleanly on smaller screens */
      @media (max-width: 402px), (max-height: 874px) {
        img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img
        src="coming sooon.png"
        width="402"
        height="874"
        alt="Coming soon"
      />
    </div>
  </body>
</html>
